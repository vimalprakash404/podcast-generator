name: "Podcast Generator"
author: "Vimal Prakashs"
description: "Generate a feed for a podcast from YAML file"

inputs:
  email:
    description: "The committer's email address"
    required: true
    default: "example@example.com"
  name:
    description: "The committer's name"
    required: true
    default: "Committer Name"

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "git-branch"
  color: "red"
